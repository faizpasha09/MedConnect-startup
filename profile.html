<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - MedConnect</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (3)/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (3)/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon_io (3)/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<style>
    .profile-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #0d6efd;
    }
</style>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary px-4">
        <span class="navbar-brand fw-bold">MedConnect</span>

        <div class="d-flex gap-2">
            <a href="dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
            <!--- <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button> -->
        </div>
    </nav>

    <!-- Profile Form -->
    <div class="container mt-5" style="max-width: 600px;">

        <div class="card shadow-sm p-4">
            <h4 class="mb-3">Edit Profile</h4>

            <form id="profileForm">
                <img id="preview" src="https://via.placeholder.com/120" class="profile-circle mb-3" />


                <input type="file" id="image" accept="image/*" class="form-control mb-2" />
                <input type="text" id="name" class="form-control mb-2" placeholder="Name" />
                <input type="text" id="profession" class="form-control mb-2" placeholder="Profession" />
                <textarea id="about" class="form-control mb-2" placeholder="About"></textarea>

                <button class="btn btn-primary w-100">Save</button>
            </form>

        </div>

    </div>

    <script src="profile.js"></script>
</body>


</html>
