<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedConnect Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (3)/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (3)/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon_io (3)/favicon.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="dashboard.css" />
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary px-4">
        <span class="navbar-brand fw-bold">MedConnect</span>

        <div class="d-flex align-items-center gap-3">
            <span id="doctorName" class="text-white"></span>
            <a href="profile.html" class="btn btn-light btn-sm">Edit Profile</a>
            <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">

        <!-- Welcome Card -->
        <div class="card shadow-sm p-4 mb-4">
            <h4>Welcome, <span id="welcomeName"></span> ðŸ‘‹</h4>
            <p class="text-muted mb-0">
                This is your MedConnect professional dashboard.
            </p>
        </div>
    </div>

    <!-- Create Post -->
    <div id="createPost" class="card shadow-sm p-3 mb-4">
        <h6 class="mb-3">Share something with fellow doctors</h6>

        <form id="postForm">
            <textarea class="form-control mb-2" rows="3"
                placeholder="Share medical knowledge, experience, or insight..." required></textarea>

            <input type="file" class="form-control mb-2" accept="image/*" />


            <div class="text-end">
                <button class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>


    <!-- Feed -->
    <div id="feed"></div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dashboard JS -->
    <script src="dashboard.js"></script>
</body>

</html>
