<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedConnect - Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (3)/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (3)/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon_io (3)/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100 shadow rounded-4 overflow-hidden" style="max-width: 900px;">

            <!-- Left Side -->
            <div class="col-md-6 bg-primary text-white d-flex flex-column justify-content-center p-5">
                <h2 class="fw-bold">MedConnect</h2>
                <p class="mt-3">
                    A professional network exclusively for doctors.
                    Connect, share knowledge, and grow together.
                </p>
            </div>

            <!-- Right Side -->
            <div class="col-md-6 bg-white p-5">

                <!-- Tabs -->
                <ul class="nav nav-pills mb-4" id="authTabs">
                    <li class="nav-item w-50">
                        <button class="nav-link active w-100" data-bs-toggle="pill" data-bs-target="#login">
                            Login
                        </button>
                    </li>
                    <li class="nav-item w-50">
                        <button class="nav-link w-100" data-bs-toggle="pill" data-bs-target="#signup">
                            Sign Up
                        </button>
                    </li>
                </ul>

                <div class="tab-content">

                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login">
                        <form id="loginForm" method="POST">

                            <!-- Login Error Message -->
                            <div id="loginError" class="alert alert-danger d-none" role="alert"></div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" required />
                            </div>

                            <button class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>

                    <!-- Signup Form -->
                    <div class="tab-pane fade" id="signup">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Specialization</label>
                                <input type="text" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" required />
                            </div>

                            <button class="btn btn-success w-100">Create Account</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="auth-footer text-center mt-4">
        <small class="text-muted">
            By signing up, you agree to
            <a href="terms.html" class="footer-link">MedConnect Terms & Conditions</a>
            and
            <a href="privacy.html" class="footer-link">Privacy Policy</a>.
        </small>
    </div>


    <!-- Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
